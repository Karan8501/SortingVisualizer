<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Sorting Visualizer</title>
</head>
<header>
    <h1 class="text-center">Sorting Visualizer</h1>
    <nav class="nav">
        <div class="row">
            <div class="col gap-2 d-sm-flex" id="newArray">
                <button type="button" class="btn btn-outline-success btn-dark new newArray">New Array</button>
            </div>
            <div class="col" id="input">
                <span id="size">
                    <input type="range" id="arr_size" max="100" min="10" step="1" value="60">
                </span>
                <span id="speed">
                        <input type="range" id="speed_input" stepdown = "10" max="300" min="20"  value="60">
                </span>
            </div>
            <div class="col d-sm-flex jsutify-content-end">
                <button type="button" class="btn btn-outline-success btn-drak bubbleSort">Bubble sort</button>
                <button type="button" class="btn btn-outline-success btn-drak selectionSort">Selection sort</button>
                <button type="button" class="btn btn-outline-success btn-drak insertionSort">Insertion sort</button>
                <button type="button" class="btn btn-outline-success btn-drak quickSort">Quick sort</button>
                <button type="button" class="btn btn-outline-success btn-drak mergeSort">Merge sort</button>
            </div>
        </div>
    </nav>
    
</header>
<body class="bg-dark container p-3 mb-2 text-white">

        <div id="bars" class="flex-container"></div>       
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <script src="jsFiles/sorting.js"></script>
    <script src="jsFiles/bubble.js"></script>
    <script src="jsFiles/insertion.js"></script>
    <script src="jsFiles/merge.js"></script>
    <script src="jsFiles/quick.js"></script>
    <script src="jsFiles/selection.js">j</script>
    
</body>
</html>
